<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank SOAP UI</title>
    <!--

<body>
    <header>
        <h1>Bank SOAP Service</h1>
    </header>

    <main>
        <section>
            <h2>Create Account</h2>
            <form id="createAccountForm">
                <label for="rib">RIB:</label>
                <input type="text" id="rib" name="rib" required>
                <label for="client_cin">Client CIN:</label>
                <input type="text" id="client_cin" name="client_cin" required>
                <label for="client_name">Client Name:</label>
                <input type="text" id="client_name" name="client_name" required>
                <label for="client_familyName">Client Family Name:</label>
                <input type="text" id="client_familyName" name="client_familyName" required>
                <label for="client_email">Client Email:</label>
                <input type="email" id="client_email" name="client_email" required>
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance" required>
                <label for="creationDate">Creation Date:</label>
                <input type="date" id="creationDate" name="creationDate" required>
                <button type="submit">Create Account</button>
            </form>
        </section>

        <section>
            <h2>Get Account Details</h2>
            <form id="getAccountForm">
                <label for="email">Client Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Get Account</button>
            </form>
            <div id="accountDetails"></div>
        </section>

        <section>
            <h2>All Accounts</h2>
            <button id="getAllAccountsBtn">Show All Accounts</button>
            <div id="allAccounts"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bank SOAP UI</p>
    </footer>
